<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <title>Go Slayer</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link href="./css/bebas.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/jquery.growl.css" />
    <link rel="stylesheet" href="./css/flipclock.css" />
    <link rel="stylesheet" href="./css/animated-text.css" />
    <link rel="stylesheet" href="./css/start.css" />
    <style>
      .bebas-font {
        font-family: "Bebas Neue", cursive;
      }
    </style>
    <script src="scripts/websocketHandler.js"></script>
  </head>

  <body
    onbeforeunload="closeConnection()"
    style="background-image: url('./images/logo.png'); background-attachment: fixed; background-repeat: no-repeat; background-position: center center;"
  >
    <div
      class="container-fluid"
      style="display: flex; align-items: center; height: 100vh; justify-content: center;"
    >
      <div class="row text-center" style="width: 100%;">
        <div class="col-3 mt-3 text-center">
          <div class="text-left">
            <div
              class="badge badge-dark badge-pill mb-3"
              style="font-size: 25px;"
            >
              Black
            </div>
          </div>
          <h1>
            <span class="flux-text flux-animation" id="player1_name">Hady</span>
          </h1>
          <div class="clock mt-5 ml-auto mr-auto"></div>
          <h4 class="bebas-font">
            Captured stones:
            <span class="flux-text" id="player1_stones">0</span>
          </h4>

          <div>
            <a
              class="btn-3d rounded text-white bebas-font purple pass player1-controls"
              style="width: 100%; padding: 1rem 2rem;"
              >Pass</a
            >
          </div>
        </div>
        <div class="col-6">
          <canvas
            id="go-canvas"
            class="mr-auto ml-auto d-block mt-3"
            style="background-color: #E3BC53; border-radius: 10px; opacity: 0.9;"
            width="580"
            height="580"
          ></canvas>
        </div>
        <div class="col-3 mt-3 text-center">
          <div class="text-right">
            <div
              class="badge badge-pill badge-light mb-3"
              style="font-size: 25px;"
            >
              White
            </div>
          </div>
          <h1><span class="neon-text" id="player2_name">Mohammed</span></h1>
          <div style="display: flex; text-align: center;">
            <div class="clock2 mt-5"></div>
          </div>
          <h4 class="bebas-font">
            Captured stones:
            <span class="neon-text" id="player2_stones">0</span>
          </h4>
          <div>
            <a
              class="btn-3d rounded text-white bebas-font purple pass player2-controls disabled"
              style="width: 100%; padding: 1rem 2rem;"
              >Pass</a
            >
          </div>
        </div>
      </div>
    </div>
    <img
      src="./images/black.png"
      alt=""
      class="d-none"
      style="width: 20px;"
      id="black"
    />
    <img
      src="./images/white.png"
      alt=""
      class="d-none"
      style="width: 20px;"
      id="white"
    />

    <div class="modal" tabindex="-1" role="dialog" id="loadingModel">
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body text-center">
            <h5 class="modal-title">WAITING FOR CONNECTION</h5>
            <div class="spinner-grow text-danger" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/sweetalert.min.js"></script>

    <script src="./js/jquery.growl.js"></script>
    <script src="./js/flipclock.min.js"></script>

    <script src="./scripts/script.js"></script>
    <script src="./scripts/main.min.js"></script>
  </body>
</html>
